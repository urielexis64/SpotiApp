<div class="row">
    <div class="col">
        <input
            #searchInput
            type="text"
            (keyup.enter)="search(searchInput.value)"
            class="form-control"
            placeholder="Search a song..."
        />
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>
<app-cards *ngIf="!loading" [items]="artists"></app-cards>
