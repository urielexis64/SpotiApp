<div class="row">
  <div class="col">
    <input
      #searchInput
      type="text"
      (keyup)="search(searchInput.value)"
      class="form-control"
      placeholder="Search a song..."
    />
  </div>
</div>

<div class="card-columns mt-3">
  <div class="card" *ngFor="let track of tracks">
    <img [src]="track.album.images[1].url" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ track.name }}</h5>
    </div>
  </div>
</div>
